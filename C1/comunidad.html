<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad - Smart Events</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mis_estilos.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-4">
        <a href="./index.html" class="navbar-brand">Smart Events</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="./eventos.html" class="nav-link">Eventos</a></li>
                <li class="nav-item"><a href="./index.html" class="nav-link">inicio</a></li>
            </ul>
        </div>
    </nav>
    <main class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2 class="text-center mb-4">Comunidad</h2>
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="comentario-form">
                            <div class="mb-3">
                                <label for="comentario-nombre" class="form-label">Nombre / Alias</label>
                                <input type="text" class="form-control" id="comentario-nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="comentario-mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="comentario-mensaje" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Publicar</button>
                        </form>
                    </div>
                </div>
                <div id="muro-comentarios">
                    </div>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.js"></script>
    <script src="js/mi_javascript.js"></script>
</body>
</html>
